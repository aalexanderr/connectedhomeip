name: Channel Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read attribute Channel list"
      command: "readAttribute"
      attribute: "ChannelList"
      response:
          value:
              [
                  {
                      majorNumber: 6,
                      minorNumber: 0,
                      name: "ABC",
                      callSign: "KAAL-TV",
                      affiliateCallSign: "KAAL",
                  },
                  {
                      majorNumber: 9,
                      minorNumber: 1,
                      name: "PBS",
                      callSign: "KCTS-TV",
                      affiliateCallSign: "KCTS",
                  },
                  {
                      majorNumber: 9,
                      minorNumber: 2,
                      name: "PBS Kids",
                      callSign: "KCTS-TV",
                      affiliateCallSign: "KCTS",
                  },
                  {
                      majorNumber: 9,
                      minorNumber: 3,
                      name: "World Channel",
                      callSign: "KCTS-TV",
                      affiliateCallSign: "KCTS",
                  },
              ]

    - label: "Read attribute channel lineup"
      command: "readAttribute"
      attribute: "Lineup"
      response:
          value:
              {
                  operatorName: "Comcast",
                  lineupName: "Comcast King County",
                  postalCode: "98052",
                  lineupInfoType: 0,
              }

    - label: "Read attribute current channel"
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          value:
              {
                  majorNumber: 6,
                  minorNumber: 0,
                  name: "ABC",
                  callSign: "KAAL-TV",
                  affiliateCallSign: "KAAL",
              }

    - label: "Change Channel Command"
      command: "changeChannel"
      arguments:
          values:
              - name: "match"
                value: "PBS"
      response:
          values:
              - name: "data"
                value: "data response"
              - name: "status"
                value: 0

    - label: "Change Channel By Number Command"
      command: "changeChannelByNumber"
      arguments:
          values:
              - name: "majorNumber"
                value: 6
              - name: "minorNumber"
                value: 0

    - label: "Skip Channel Command"
      command: "skipChannel"
      arguments:
          values:
              - name: "count"
                value: 1
