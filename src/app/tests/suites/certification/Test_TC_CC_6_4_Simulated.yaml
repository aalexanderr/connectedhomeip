      arguments:
          values:
              - name: "ms"
                value: ConfigTransitionTime

    - label:
          "DUT reads CurrentColorTemperatureMireds attribute from TH
          (potentially multiple times)"
      PICS: CC.C.C47.Tx && CC.C.A0007 && CC.C.F04
      wait: "readAttribute"
      attribute: "ColorTemperatureMireds"
