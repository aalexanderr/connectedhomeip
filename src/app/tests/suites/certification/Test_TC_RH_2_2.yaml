name: 9.2.2. [TC-RH-2.2] Primary functionality with server as DUT

PICS:
    - RH.S

config:
    nodeId: 0x12344321
    cluster: "Relative Humidity Measurement"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Reads constraints of attribute: MinMeasuredValue"
      PICS: RH.S.A0001
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 9999

    - label: "Step 3: Reads constraints of attribute: MaxMeasuredValue"
      PICS: RH.S.A0002
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          constraints:
              type: int16u
              minValue: 1
              maxValue: 10000

    - label: "Step 4: Reads MeasuredValue attribute from DUT"
      command: "readAttribute"
      attribute: "MeasuredValue"
      PICS: RH.S.A0000
      response:
          saveAs: ValueBeforeChange
          constraints:
              type: int16u
              minValue: 0
              maxValue: 10000

    - label:
          "Step 5: Operate on device to change the relative humidity
          significantly"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && RH.M.ManuallyControlled
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 6: Read the mandatory attribute: MeasuredValue"
      command: "readAttribute"
      attribute: "MeasuredValue"
      PICS: RH.S.A0000 && RH.M.ManuallyControlled
      response:
          constraints:
              type: int16u
              notValue: ValueBeforeChange
