name:
    92.5. [TC-ULABEL-2.4] User Label cluster empty entry verification
    [DUT-server]

PICS:
    - ULABEL.S

config:
    nodeId: 0x12344321
    cluster: "User Label"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: TH writes LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "writeAttribute"
      attribute: "LabelList"
      arguments:
          value:
              [
                  { Label: "room", Value: "bedroom 1" },
                  { Label: "Orientation", Value: "east" },
              ]

    - label: "Step 2: TH reads LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "readAttribute"
      attribute: "LabelList"
      response:
          value:
              [
                  { Label: "room", Value: "bedroom 1" },
                  { Label: "Orientation", Value: "east" },
              ]

    - label: "Step 3: TH writes LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "writeAttribute"
      attribute: "LabelList"
      arguments:
          value: [{ Label: "", Value: "" }]

    - label: "Step 4: TH reads LabelList attribute of the DUT"
      PICS: ULABEL.S.A0000
      command: "readAttribute"
      attribute: "LabelList"
      response:
          value: [{ Label: "", Value: "" }]
