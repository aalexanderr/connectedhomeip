name: 19.7.2. [TC-CHANNEL-5.2] Change Channel by Number Verification

PICS:
    - CHANNEL.S

config:
    nodeId: 0x12344321
    cluster: "Channel"
    endpoint: 1
    majornumber:
        type: int16u
        defaultValue: 9
    minornumber:
        type: int16u
        defaultValue: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Reads the ChannelList attribute"
      PICS: CHANNEL.S.A0000
      command: "readAttribute"
      attribute: "ChannelList"
      response:
          constraints:
              type: list

    - label: "TH sends a ChangeChannelByNumber command"
      PICS: CHANNEL.S.C02.Rsp
      command: "ChangeChannelByNumber"
      arguments:
          values:
              - name: "majorNumber"
                value: majornumber
              - name: "minorNumber"
                value: minornumber

    - label: "Verify that the channel has changed on the device"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && CHANNEL.S.C02.Rsp
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' if channel has changed on the device"
              - name: "expectedValue"
                value: "y"

    - label: "Reads the CurrentChannel attribute"
      PICS: CHANNEL.S.A0002 && CHANNEL.S.C02.Rsp
      command: "readAttribute"
      attribute: "CurrentChannel"
      response:
          value: [majorNumber: majornumber, minorNumber: minornumber]
