name: 27.3.3. [TC-OCC-3.1] Primary functionality with server as DUT

PICS:
    - OCC.S

config:
    nodeId: 0x12344321
    cluster: "Occupancy Sensing"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Reads Occupancy attribute from DUT"
      PICS: OCC.S.A0000
      command: "readAttribute"
      attribute: "Occupancy"
      response:
          saveAs: OccupancyValue

    - label: "Step 3: Operate on DUT to change the occupancy status"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && OCC.M.OccupancyChange
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 4: Reads back Occupancy attribute from DUT after few seconds"
      PICS: OCC.S.A0000 && OCC.M.OccupancyChange
      command: "readAttribute"
      attribute: "Occupancy"
      response:
          constraints:
              notValue: OccupancyValue
