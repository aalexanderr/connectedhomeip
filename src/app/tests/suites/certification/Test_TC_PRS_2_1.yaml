name: 36.2.1. [TC-PRS-2.1] Attributes with server as DUT

PICS:
    - PRS.S

config:
    nodeId: 0x12344321
    cluster: "Pressure Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read the mandatory attribute constraints: MeasuredValue"
      PICS: PRS.S.A0000
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -32768
              maxValue: 32767

    - label: "Read the mandatory attribute constraints: MinMeasuredValue"
      PICS: PRS.S.A0001
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -32768
              maxValue: 32767

    - label: "Read the mandatory attribute constraints: MaxMeasuredValue"
      PICS: PRS.S.A0002
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -32768
              maxValue: 32767

    - label: "Read the optional attribute: Tolerance"
      PICS: PRS.S.A0003
      command: "readAttribute"
      attribute: "Tolerance"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 2048

    - label: "Read the optional attribute: ScaledValue"
      PICS: PRS.S.A0010
      command: "readAttribute"
      attribute: "ScaledValue"
      response:
          constraints:
              type: int16s
              minValue: -32768
              maxValue: 32767

    - label: "Read the optional attribute: MinScaledValue"
      PICS: PRS.S.A0011
      command: "readAttribute"
      attribute: "MinScaledValue"
      response:
          constraints:
              type: int16s
              minValue: -32768
              maxValue: 32767

    - label: "Read the optional attribute: MaxScaledValue"
      PICS: PRS.S.A0012
      command: "readAttribute"
      attribute: "MaxScaledValue"
      response:
          constraints:
              type: int16s
              minValue: -32768
              maxValue: 32767

    - label: "Read the optional attribute: ScaledTolerance"
      PICS: PRS.S.A0013
      command: "readAttribute"
      attribute: "ScaledTolerance"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 2048

    - label: "Read the optional attribute: Scale"
      PICS: PRS.S.A0014
      command: "readAttribute"
      attribute: "Scale"
      response:
          constraints:
              type: int8s
              minValue: -127
              maxValue: 127
