name: 39.2.5. [TC-WNCV-2.5] EndProductType Attribute with server as DUT

PICS:
    - WNCV.S

config:
    nodeId: 0x12344321
    cluster: "Window Covering"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads EndProductType attribute from DUT"
      command: "readAttribute"
      attribute: "EndProductType"
      PICS: WNCV.S.A000d
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 23
