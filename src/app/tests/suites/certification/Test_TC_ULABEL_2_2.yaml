name: 92.3. [TC-ULABEL-2.2] User Label cluster write verification [DUT-server]

PICS:
    - ULABEL.S

config:
    nodeId: 0x12344321
    cluster: "User Label"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: TH writes LabelList attribute from the DUT"
      PICS: ULABEL.S.A0000
      command: "writeAttribute"
      attribute: "LabelList"
      arguments:
          value:
              [
                  { Label: "roomName", Value: "master bedroom 1" },
                  { Label: "Orientation", Value: "east" },
                  { Label: "floor", Value: "2" },
                  { Label: "roomType", Value: "bedroom" },
              ]

    - label: "Step 2: TH reads LabelList attribute from the DUT"
      PICS: ULABEL.S.A0000
      command: "readAttribute"
      attribute: "LabelList"
      response:
          value:
              [
                  { Label: "roomName", Value: "master bedroom 1" },
                  { Label: "Orientation", Value: "east" },
                  { Label: "floor", Value: "2" },
                  { Label: "roomType", Value: "bedroom" },
              ]
          constraints:
              type: list
              minLength: 4
