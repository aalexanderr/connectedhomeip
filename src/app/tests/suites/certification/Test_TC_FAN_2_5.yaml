name: 263.2.5. [TC-FAN-2.5] Optional direction attributes with DUT as Server

PICS:
    - FAN.S
    - FAN.S.F05

config:
    nodeId: 0x12344321
    cluster: "Fan Control"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the the AirflowDirection attribute"
      PICS: FAN.S.F05
      command: "readAttribute"
      attribute: "AirflowDirection"
      response:
          constraints:
              type: AirflowDirectionEnum
