name: 7.2.2. [TC-TMP-2.2] Primary functionality with server as DUT

PICS:
    - TMP.S

config:
    nodeId: 0x12344321
    cluster: "Temperature Measurement"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the mandatory attribute: MinMeasuredValue"
      PICS: TMP.S.A0001
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -27315
              maxValue: 32766

    - label: "Step 3: Read the mandatory attribute: MaxMeasuredValue"
      PICS: TMP.S.A0002
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          constraints:
              type: int16s
              minValue: -27314
              maxValue: 32767

    - label: "Step 4: Reads MeasuredValue attribute from DUT"
      PICS: TMP.S.A0000
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          saveAs: valueBeforeChange
          constraints:
              type: int16s
              minValue: -27314
              maxValue: 32767

    - label: "Step 5: Operate on device to change the temperature significantly"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT && TMP.M.ManuallyControlled
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "Step 6: Read the mandatory attribute: MeasuredValue"
      command: "readAttribute"
      attribute: "MeasuredValue"
      PICS: TMP.S.A0000 && TMP.M.ManuallyControlled
      response:
          constraints:
              type: int16s
              minValue: -27314
              maxValue: 32767
              notValue: valueBeforeChange
