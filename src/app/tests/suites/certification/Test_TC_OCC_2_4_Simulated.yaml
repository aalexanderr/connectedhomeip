    - label: "TH reads OccupancySensorType attribute from DUT"
      PICS: OCC.C.A0001
      wait: "readAttribute"
      attribute: "OccupancySensorType"

    - label: "TH reads OccupancySensorTypeBitmap attribute from DUT"
      PICS: OCC.C.A0002
      wait: "readAttribute"
      attribute: "OccupancySensorTypeBitmap"
