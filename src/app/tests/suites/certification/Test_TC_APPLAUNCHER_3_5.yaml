name: 19.4.1. [TC-APPLAUNCHER-3.5] Catalog List Verification

PICS:
    - APPLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    # Issue 13029
    #this step implicitly validating the attribute(CatalogList)constraints, as long as the payload is being parsed successfully
    - label:
          "Step 1: TH reads CatalogList attribute from the DUT and where each
          entry in the list is a CSA-issued Vendor Id of type unsigned 16 bit
          integer ranging between 0-65536 for the catalog"
      PICS: APPLAUNCHER.S.A0000
      command: "readAttribute"
      attribute: "CatalogList"
