name: 57.2.1. [TC-I-2.1] Attributes with server as DUT

PICS:
    - I.S

config:
    nodeId: 0x12344321
    cluster: "Identify"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads the IdentifyTime attribute from the DUT"
      PICS: I.S.A0000
      command: "readAttribute"
      attribute: "IdentifyTime"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 65535

    - label: "Step 3: TH reads the IdentifyType attribute from the DUT"
      PICS: I.S.A0001
      command: "readAttribute"
      attribute: "IdentifyType"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 5
