name: 50.2.4. [TC-DGTHREAD-2.4] ResetCounts Command[DUT- Server]

PICS:
    - DGTHREAD.S
    - DGTHREAD.S.F01(ERRCNT)

config:
    nodeId: 0x12344321
    cluster: "Thread Network Diagnostics"
    endpoint: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Sends ResetCounts command"
      command: "ResetCounts"
      PICS: DGTHREAD.S.C00.Rsp

    - label: "Step 3: Read the Overruncount attribute"
      PICS: DGTHREAD.S.A0006
      command: "readAttribute"
      attribute: "OverrunCount"
      response:
          value: 0
