name: 145.1.2. [TC-RNCONC-2.1] Attributes with server as DUT

PICS:
    - RNCONC.S

config:
    nodeId: 0x12344321
    cluster: "Radon Concentration Measurement"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads from the DUT the MinMeasuredValue attribute."
      PICS: RNCONC.S.A0001
      command: "readAttribute"
      attribute: "MinMeasuredValue"
      response:
          saveAs: MinMeasuredValue
          constraints:
              type: single
              minValue: 0

    - label: "Step 3: TH reads from the DUT the MaxMeasuredValue attribute."
      PICS: RNCONC.S.A0002
      command: "readAttribute"
      attribute: "MaxMeasuredValue"
      response:
          saveAs: MaxMeasuredValue
          constraints:
              type: single
              minValue: MinMeasuredValue

    - label: "Step 4: TH reads from the DUT the MeasuredValue attribute."
      PICS: RNCONC.S.A0000
      command: "readAttribute"
      attribute: "MeasuredValue"
      response:
          constraints:
              type: single
              minValue: MinMeasuredValue
              maxValue: MaxMeasuredValue

    - label: "Step 5: TH reads from the DUT the PeakMeasuredValue attribute."
      PICS: RNCONC.S.A0003
      command: "readAttribute"
      attribute: "PeakMeasuredValue"
      response:
          constraints:
              type: single
              minValue: MinMeasuredValue
              maxValue: MaxMeasuredValue

    - label:
          "Step 6: TH reads from the DUT the PeakMeasuredValueWindow attribute."
      PICS: RNCONC.S.A0004
      command: "readAttribute"
      attribute: "PeakMeasuredValueWindow"
      response:
          constraints:
              type: elapsed_s
              minValue: 0
              maxValue: 604800

    - label: "Step 7: H reads from the DUT the AverageMeasuredValue attribute."
      PICS: RNCONC.S.A0005
      command: "readAttribute"
      attribute: "AverageMeasuredValue"
      response:
          constraints:
              type: single
              minValue: MinMeasuredValue
              maxValue: MaxMeasuredValue

    - label:
          "Step 8: TH reads from the DUT the AverageMeasuredValueWindow
          attribute."
      PICS: RNCONC.S.A0006
      command: "readAttribute"
      attribute: "AverageMeasuredValueWindow"
      response:
          constraints:
              type: elapsed_s
              minValue: 0
              maxValue: 604800

    - label: "Step 9: TH reads from the DUT the MeasurementUnit attribute."
      PICS: RNCONC.S.A0008
      command: "readAttribute"
      attribute: "MeasurementUnit"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 7

    - label: "Step 10: TH reads from the DUT the MeasurementMedium attribute."
      PICS: RNCONC.S.A0009
      command: "readAttribute"
      attribute: "MeasurementMedium"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 2

    - label: "Step 11: TH reads from the DUT the LevelValue attribute."
      PICS: RNCONC.S.A000a
      command: "readAttribute"
      attribute: "LevelValue"
      response:
          constraints:
              type: enum8
              minValue: 0
              maxValue: 4
