name:
    19.1.12. [TC-ALOGIN-1.12] Global attributes - Account Login Cluster (DUT as
    Server)

PICS:
    - ALOGIN.S

config:
    nodeId: 0x12344321
    cluster: "Account Login"
    endpoint: 3

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "Step 2: Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "Step 3: Read the global attribute: AttributeList"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 3: Read the global attribute: AttributeList"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [65528, 65529, 65531, 65532, 65533]

    - label: "Step 4: Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 2, 3]

    - label: "Step 5: Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "Step 6: TH reads EventList attribute from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list
