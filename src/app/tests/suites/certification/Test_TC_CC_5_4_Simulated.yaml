name: 25.3.13. [TC-CC-5.4] Color functionality with client as DUT

PICS:
    - CC.C

config:
    nodeId: 0x12344321
    cluster: "Color Control"
    timeout: 500
    endpoint: 1
    ConfigTransitionTime:
        type: int16u
        defaultValue: 3000

tests:
    #- label: "Wait for the device to be commissioned"
    #  cluster: "DelayCommands"
    #  command: "WaitForCommissioning"

    - label: "PreCondition: Set TH OnOff to On"
      cluster: "On/Off"
      wait: "On"

    - label: "DUT sends MoveToColor command to TH"
      PICS: CC.C.C07.Tx && CC.C.F03
      wait: "MoveToColor"

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C07.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C07.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "Wait for ConfigTransitionTime"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: ConfigTransitionTime

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C07.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C07.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "DUT sends MoveColor command to TH"
      PICS: CC.C.C08.Tx && CC.C.F03
      wait: "MoveColor"

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C08.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C08.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "Wait for ConfigTransitionTime"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: ConfigTransitionTime

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C08.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C08.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "DUT sends StepColor command to TH"
      PICS: CC.C.C09.Tx
      wait: "StepColor"

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C09.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C09.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "Wait for ConfigTransitionTime"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: ConfigTransitionTime

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C09.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C09.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "DUT sends StopMoveStep command to TH"
      PICS: CC.C.C47.Tx
      wait: "StopMoveStep"

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C47.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label: "DUT reads CurrentY attribute from TH(potentially multiple times)"
      PICS: CC.C.C47.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"

    - label: "Wait for ConfigTransitionTime"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: ConfigTransitionTime

    - label: "DUT reads CurrentX attribute from TH(potentially multiple times)"
      PICS: CC.C.C47.Tx && CC.C.A0003 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentX"

    - label:
          "DUT reads CurrentY attribute from ConfiguredTime: type: int16u
          defaultValue: 30000TH(potentially multiple times)"
      PICS: CC.C.C47.Tx && CC.C.A0004 && CC.C.F03
      wait: "readAttribute"
      attribute: "CurrentY"
