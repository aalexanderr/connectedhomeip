name: 9.2.1. [TC-RH-2.1] Attributes with server as DUT

PICS:
    - RH.S

config:
    nodeId: 0x12344321
    cluster: "Relative Humidity Measurement"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the MinMeasuredValue attribute from the DUT"
      PICS: RH.S.A0001
      command: "readAttribute"
      attribute: "min measured value"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 9999

    - label: "TH reads the MaxMeasuredValue attribute from the DUT"
      PICS: RH.S.A0002
      command: "readAttribute"
      attribute: "max measured value"
      response:
          constraints:
              type: int16u
              minValue: 1
              maxValue: 10000

    - label: "TH reads the MeasuredValue attribute from the DUT"
      PICS: RH.S.A0000
      command: "readAttribute"
      attribute: "measured value"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 10000

    - label: "TH reads the Tolerance attribute from the DUT"
      PICS: RH.S.A0003
      command: "readAttribute"
      attribute: "tolerance"
      response:
          constraints:
              type: int16u
              minValue: 0
              maxValue: 2048
