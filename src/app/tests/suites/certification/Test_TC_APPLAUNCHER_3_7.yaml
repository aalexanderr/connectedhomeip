name: 19.4.3. [TC-APPLAUNCHER-3.7] Launch Application Verification

PICS:
    - APPLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1
    catalogVendorId:
        type: int16u
        defaultValue: 123
    applicationId:
        type: char_string
        defaultValue: "exampleid"

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: Launch an app with the provided a application ID"
      PICS: APPLAUNCHER.S.C00.Rsp
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: "Hello World"
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: applicationId,
                    }
      response:
          values:
              - name: "Status"
                value: 0

    - label:
          "Step 2: TH sends a LaunchApp command to DUT to launch an app which is
          not available"
      PICS: APPLAUNCHER.S.C00.Rsp
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: "Hello World"
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: "NonAvailableApp",
                    }
      response:
          values:
              - name: "Status"
                value: 1
