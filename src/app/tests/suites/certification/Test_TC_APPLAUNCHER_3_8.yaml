name: 19.4.5. [TC-APPLAUNCHER-3.8] Stop Application Verification

PICS:
    - APPLAUNCHER.S

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1
    catalogVendorId:
        type: int16u
        defaultValue: 123
    applicationId:
        type: char_string
        defaultValue: "exampleid"
    #ApplicationBasic cluster endpoint
    ApplicationBasic.Endpoint: 3

tests:
    - label: "Step 0: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 1: Stop an app with the provided application ID"
      PICS: APPLAUNCHER.S.C01.Rsp
      command: "StopApp"
      arguments:
          values:
              - name: "Application"
                value:
                    {
                        CatalogVendorID: catalogVendorId,
                        ApplicationID: applicationId,
                    }
      response:
          values:
              - name: "Status"
                value: 0

    - label: "Step 2: Reads the Status attribute"
      endpoint: ApplicationBasic.Endpoint
      cluster: "Application Basic"
      command: "readAttribute"
      attribute: "Status"
      response:
          value: 0
