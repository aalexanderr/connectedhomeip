name: 26.1.1. [TC-GRPKEY-1.1] Global Attributes with DUT as Server

PICS:
    - GRPKEY.S

config:
    nodeId: 0x12344321
    cluster: "Group Key Management"
    endpoint: 0

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: TH reads the ClusterRevision from DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 2
          constraints:
              type: int16u

    - label: "Step 3a: TH reads the FeatureMap from DUT"
      PICS: " !GRPKEY.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Step 3b: Given GRPKEY.S.F00(CS) ensure featuremap has the correct bit
          set"
      PICS: GRPKEY.S.F00
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label: "Step 4: TH reads AttributeList from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "Step 4: TH reads AttributeList from DUT"
      PICS: " !PICS_EVENT_LIST_ENABLED "
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 1, 2, 3, 65528, 65529, 65531, 65532, 65533]

    - label: "Step 5: TH1 reads EventList from DUT"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6: TH reads AcceptedCommandList from DUT"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0, 1, 3, 4]

    - label: "Step 7: TH reads GeneratedCommandList from DUT"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          constraints:
              type: list
              contains: [2, 5]
