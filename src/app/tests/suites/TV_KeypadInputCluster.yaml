name: Keypad Input Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Keypad Input"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Send Key Command"
      command: "SendKey"
      arguments:
          values:
              - name: "KeyCode"
                value: 3
      response:
          values:
              - name: "Status"
                value: 0
