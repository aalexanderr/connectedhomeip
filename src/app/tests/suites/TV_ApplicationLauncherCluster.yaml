name: Application Launcher Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read attribute Application Launcher list"
      command: "readAttribute"
      attribute: "CatalogList"
      response:
          value: [123, 456]

    - label: "Read attribute application launcher app"
      command: "readAttribute"
      attribute: "CurrentApp"
      response:
          value: null

    - label: "Launch App Command"
      command: "LaunchApp"
      arguments:
          values:
              - name: "Data"
                value: "data"
              - name: "Application"
                value: { CatalogVendorID: 123, ApplicationID: "applicationId" }
      response:
          values:
              - name: "Data"
                value: "data"
              - name: "Status"
                value: 0

    - label: "Stop App Command"
      command: "StopApp"
      arguments:
          values:
              - name: "Application"
                value: { CatalogVendorID: 123, ApplicationID: "applicationId" }
      response:
          values:
              - name: "Data"
                value: "data"
              - name: "Status"
                value: 0

    - label: "Hide App Command"
      command: "HideApp"
      arguments:
          values:
              - name: "Application"
                value: { CatalogVendorID: 123, ApplicationID: "applicationId" }
      response:
          values:
              - name: "Data"
                value: "data"
              - name: "Status"
                value: 0
