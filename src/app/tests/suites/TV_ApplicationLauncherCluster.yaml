name: Application Launcher Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Application Launcher"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Read attribute Application Launcher list"
      command: "readAttribute"
      attribute: "CatalogList"
      response:
          value: [123, 456]

    - label: "Read attribute application launcher app"
      command: "readAttribute"
      attribute: "CurrentApp"
      response:
          value: null

    - label: "Launch App Command"
      command: "launchApp"
      arguments:
          values:
              - name: "data"
                value: "data"
              - name: "application"
                value: { catalogVendorId: 123, applicationId: "applicationId" }
      response:
          values:
              - name: "data"
                value: "data"
              - name: "status"
                value: 0

    - label: "Stop App Command"
      command: "stopApp"
      arguments:
          values:
              - name: "application"
                value: { catalogVendorId: 123, applicationId: "applicationId" }
      response:
          values:
              - name: "data"
                value: "data"
              - name: "status"
                value: 0

    - label: "Hide App Command"
      command: "hideApp"
      arguments:
          values:
              - name: "application"
                value: { catalogVendorId: 123, applicationId: "applicationId" }
      response:
          values:
              - name: "data"
                value: "data"
              - name: "status"
                value: 0
