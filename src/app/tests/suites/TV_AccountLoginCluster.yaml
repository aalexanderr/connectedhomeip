name: Account Login Cluster Tests

config:
    nodeId: 0x12344321
    cluster: "Account Login"
    endpoint: 3

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Get Setup PIN Command"
      command: "GetSetupPIN"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "TempAccountIdentifier"
                value: "asdf"
      response:
          values:
              - name: "SetupPIN"
                value: "tempPin123"
    - label: "Login Command"
      command: "Login"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "TempAccountIdentifier"
                value: "asdf"
              - name: "SetupPIN"
                value: "tempPin123"

    - label: "Logout Command"
      command: "Logout"
      timedInteractionTimeoutMs: 10000
