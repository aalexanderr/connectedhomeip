name: Build Chef CI examples on all platforms

on:
    push:
    pull_request:
    merge_group:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

env:
    CHIP_NO_LOG_TIMESTAMPS: true
    
jobs:
    chef_linux:
        name: Chef - Linux CI Examples
        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: ghcr.io/project-chip/chip-build:1
            options: --user root

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Checkout submodules & Bootstrap
              uses: ./.github/actions/checkout-submodules-and-bootstrap
              with:
                platform: linux
            - name: CI Examples Linux
              shell: bash
              run: |
                  ./scripts/run_in_build_env.sh "./examples/chef/chef.py --ci -t linux"

    chef_esp32:
        name: Chef - ESP32 CI Examples
        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: ghcr.io/project-chip/chip-build-esp32:2
            options: --user root

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Checkout submodules
              uses: ./.github/actions/checkout-submodules-and-bootstrap
              with:
                platform: esp32
            - name: CI Examples ESP32
              shell: bash
              run: |
                  ./scripts/run_in_build_env.sh "./examples/chef/chef.py --ci -t esp32"

    chef_nrfconnect:
        name: Chef - NRFConnect CI Examples
        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: ghcr.io/project-chip/chip-build-nrf-platform:1
            options: --user root

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Checkout submodules & Bootstrap
              uses: ./.github/actions/checkout-submodules-and-bootstrap
              with:
                platform: nrfconnect
            - name: CI Examples NRFConnect
              shell: bash
              run: |
                  ./scripts/run_in_build_env.sh "./examples/chef/chef.py --ci -t nrfconnect"

    chef_telink:
        name: Chef - Telink CI Examples
        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: ghcr.io/project-chip/chip-build-telink:10
            options: --user root

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Checkout submodules & Bootstrap
              uses: ./.github/actions/checkout-submodules-and-bootstrap
              with:
                platform: telink
            - name: CI Examples Telink
              shell: bash
              run: |
                  ./scripts/run_in_build_env.sh "./examples/chef/chef.py --ci -t telink"
