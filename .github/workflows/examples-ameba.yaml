name: Build example - Ameba

on:
    push:
    pull_request:
    merge_group:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

env:
    CHIP_NO_LOG_TIMESTAMPS: true
    
jobs:
    ameba:
        name: Ameba
        env:
            BUILD_TYPE: ameba

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        container:
            image: ghcr.io/project-chip/chip-build-ameba:9
            options: --user root

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Checkout submodules & Bootstrap
              uses: ./.github/actions/checkout-submodules-and-bootstrap
              with:
                platform: ameba
            - name: Build example Ameba All Clusters App
              run: |
                  ./scripts/run_in_build_env.sh \
                     "./scripts/build/build_examples.py \
                        --target ameba-amebad-all-clusters \
                        --target ameba-amebad-all-clusters-minimal \
                        --target ameba-amebad-light \
                        --target ameba-amebad-pigweed \
                        build \
                     "
